      crossorigin="anonymous"
    />

  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd">
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"

        <span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="#"
            >Home <span class="sr-only">(current)</span></a

          <a class="nav-item nav-link disabled" href="#">Contact us</a>
        </div>
      </div>
    </nav>
    <div class="container mt-3">
      <h1 class="text-center fs-1 fw-bold text-uppercase text-info">
        Diet Plan
      </h1>
      <div class="row justify-content-center">
        <section class="col-md-8 col-lg-6 bg-light shadow p-4 rounded-4">
          <form class="row g-3">
            <div class="col-md-12">
              <label for="validationCustom01" class="form-label"
                >Protein Rich Food</label
              >
              <input
                type="text"
                class="form-control"
                id="validationCustom01"
                placeholder="e.g.: Chicken, Salmon, Eggs"
                required
              />
              <div class="valid-feedback">Looks good!</div>
            </div>
            <div class="col-md-12">
              <label for="validationCustom02" class="form-label"
                >Nutrient Rich Food</label
              >
              <input
                type="text"
                class="form-control"
                id="validationCustom02"
                placeholder="e.g.: Sweet potatoes, Broccoli, Grains"
              />
              <div class="valid-feedback">Looks good!</div>
            </div>
            <div class="col-md-12">
              <label for="validationCustomUsername">Meal Schedule</label>
              <input
                type="text"
                class="form-control"
                placeholder="e.g.: 7am: Breakfast"
              />
            </div>
            <div class="col-md-12">
              <label for="inputEmail4" class="form-label">Allergic Food</label>
              <input
                type="email"
                class="form-control"
                id="inputEmail4"
                placeholder="If the patient is allergic to any food"
              />
            </div>
            <div class="col-md-12">
              <label for="inputPassword4" class="form-label"
                >Daily Hydration (in liters)</label
              >
              <input
                type="password"
                class="form-control"
                id="inputPassword4"
                placeholder="e.g.: 5 liters"
              />
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label"
                >Recipe (if any)</label
              >
              <input type="text" class="form-control" id="inputAddress" />
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label"
                >Remarks (if any)</label
              >
              <input type="text" class="form-control" id="inputAddress2" />
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Submit</button>
            </div>
          </form>
        </section>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
